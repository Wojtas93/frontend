<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" method="post">
        <div class="errorDiv" *ngIf="errorBoolean">
          <i class="material-icons">cancel</i> Cannot book a room on this day
        </div>
        <div class="form-group">
          <label>
            Check-in: <input type="date" class="form-control" name="startDate" id="startDate"
                            [(ngModel)]="reservation.startDate" #startDate="ngModel" [min]="datePipeString" required>
          </label>
        </div>
        <div class="form-group">
          <label>
            Check-out: <input type="date" class="form-control" name="endDate" id="endDate"
                              [(ngModel)]="reservation.startDate" #endDate="ngModel" [min]="datePipeString" required>
          </label>
        </div>
        <div class="form-group">
          <div>
            <label>
              First Name: <input type="text" class="form-control" name="userFirstName"
                                 [(ngModel)]="reservation.guest.firstName" #userFirstName="ngModel" required>
            </label>
          </div>
          <div>
            <label>
              Last Name: <input type="text" class="form-control" name="userLastName"
                                [(ngModel)]="reservation.guest.lastName" #userLastName="ngModel" required>
            </label>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"
                  [disabled]="!startDate.valid || !endDate.valid || !userFirstName.valid || !userLastName.valid">Book
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
