<div class="container-fluid">
  <div class="form-row">
    <div class="col-12">
      <form method="post" #userForm="ngForm">
        <div class="form-group">
          <div>
            <label>
              Username: <input type="text" class="form-control" name="username" [(ngModel)]="username" required>
            </label>
          </div>
          <div>
            <label>
              First Name: <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname" required>
            </label>
          </div>
          <div>
            <label>
              Last Name: <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname" required>
            </label>
          </div>
          <div>
            <label>
              Password: <input type="password" class="form-control" name="password" [(ngModel)]="password" required>
            </label>
          </div>
          <div>
            <label>
              Confirm password: <input type="password" class="form-control" name="passwordConfirm"
                                       [(ngModel)]="passwordConfirm" required>
            </label>
          </div>
          <div>
            <button type="submit" class="btn btn-primary" (submit)="onSubmit()">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
