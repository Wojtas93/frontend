<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-md-6">
      <div class="form-box m-0 p-0">
        <div class="note">
          <p>Register</p>
        </div>
        <form #userForm="ngForm" (ngSubmit)="onSubmit()" method="post" class="ml-3">
          <div class="form-content">
            <div class="form-group">
              <label>
                Username: <input type="text" class="form-control" name="username" id="username"
                                 [(ngModel)]="user.username" #username="ngModel" required>
              </label>
              <div [hidden]="username.valid || username.pristine"
                   class="alert alert-danger">
                Property is required
              </div>
            </div>
            <div class="form-group">
              <div>
                <label>
                  First Name: <input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstname"
                                     #firstname="ngModel" required>
                </label>
                <div [hidden]="firstname.valid || firstname.pristine"
                     class="alert alert-danger">
                  Property is required
                </div>
              </div>
              <div>
                <label>
                  Last Name: <input type="text" class="form-control" name="lastname" [(ngModel)]="user.lastname"
                                    #lastname="ngModel" required>
                </label>
                <div [hidden]="lastname.valid || lastname.pristine"
                     class="alert alert-danger">
                  Property is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>
                Password: <input type="password" class="form-control" name="password" [(ngModel)]="user.password"
                                 #password="ngModel" required>
              </label>
              <div [hidden]="password.valid || password.pristine"
                   class="alert alert-danger">
                Property is required
              </div>
              <div>
                <label>
                  Confirm password: <input type="password" class="form-control" name="passwordConfirm"
                                           [(ngModel)]="passwordConfirm" required>
                </label>
                <div [hidden]="(password.value == passwordConfirm) || password.pristine"
                     class="alert alert-danger">
                  Passwords didnt match
                </div>
              </div>
            </div>
            <div class="form-group">
              <div>
                <button type="submit" class="btn btn-primary"
                        [disabled]="!userForm.form.valid || !(password.value == passwordConfirm)">Sign In
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
