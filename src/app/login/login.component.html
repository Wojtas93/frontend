<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" method="post">
        <div class="errorDiv mt-2" *ngIf="errorBoolean">
          <span class="text-danger">
          <i class="material-icons">cancel</i> User name or password didn't match
          </span>
        </div>
        <div class="form-group">
          <label>
            Username: <input type="text" class="form-control" name="username" id="username" formControlName="username">
          </label>
        </div>
        <div class="form-group">
          <label>
            Password: <input type="password" class="form-control" name="password" id="password"
                             formControlName="password">
          </label>
        </div>
        <div class="form-group">
          <button type="submit" value="login" class="btn btn-primary"
                  [disabled]="!(userLoginForm.controls['username'].touched && userLoginForm.controls['password'].touched)">
            Login
          </button>
          <span class="ml-3" *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></span>
        </div>
      </form>
    </div>
  </div>
</div>
